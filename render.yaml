# Render Blueprint for Docker Compose deployment
services:
  - type: web
    name: frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: ''
    startCommand: ''
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    buildCommand: ''
    startCommand: ''
    envVars:
      - key: NODE_ENV
        value: production
